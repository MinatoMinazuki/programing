<style type="text/css"></style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script type="text/javascript">

  $(function(){

    var randoms = [];

    var min = 1, max = 75;

    function intRandom(min, max){
      return Math.floor(Math.random()*(max - min +1)) + min;
    }

    for (i = min; i <= 25; i++){
      while(true){
        var tmp = intRandom(min, max);
        if(!randoms.includes(tmp)){
          randoms.push(tmp);
          $("tbody").find("td").each(function(){
            if(!$(this).text().length){

              $(this).text(tmp);
              return false;

            } else {
              return true;
            }
          });
          break;
        }
      }
    }

    $("tbody").find("td").each(function(){
      var Num = $(this).text();
      if(Num.length){
        console.log("yes")
      } else {
        console.log("No");
      }
    })


    console.log(randoms);

  });

  $(function(){
    var maxCount = 75;
    var bingo = [];
    for(var i = 1; i <= maxCount; i++){
      bingo.push(i);
    }

    console.log(bingo.length);

    var timer;
    var randomNum;

    $("#button").on("click", function(){
      if($(this).text() === "START"){
        $(this).text("STOP");

        timer = setInterval(function(){

          randomNum = Math.floor(Math.random()*bingo.length);
          $("#result").text(bingo[randomNum]);

        },10);

      } else {
        $(this).text("START");

        clearInterval(timer);

          $("tbody").find("td").each(function(){
            if($(this).text() === String(bingo[randomNum])){
              $(this).addClass("hit");
              console.log("true");
            } else {
              console.log("false");
            }

          });


          console.log(bingo[randomNum]);

        var result = bingo[randomNum];

        bingo.splice(randomNum, 1);

        $("#number").append($("<li>").text(result));
        $("#number li").addClass("centering");
      }
    });
  });
</script>
</html>
